<template>
  <section class="au-animate">
    <h2>${heading}</h2>
      <form role="form" submit.delegate="saveBtn()" >
      <div class="form-group row">
        <label for="usrInput" class="col-xs-2 col-form-label">Player</label>
          <div class="col-xs-8">
            <input type="text" value.bind="usrInput" class="form-control" id="usrInput" placeholder="Player ID" required>
          </div>
            <button type="submit" class="btn btn-default" click.delegate="addPlayer()">Add</button>
      </div>
      <div class="form-group">
        <label>Registred players</label>
        <p class="help-block">${miMo | upper}</p>
      </div>
      <div class="form-group row">
        <label for="numOfTvs" class="col-xs-2 col-form-label">Number of TV's</label>
          <div class="col-xs-10">
            <input class="form-control" type="number" value="1" id="numOfTvs">
          </div>
      </div>
        <button type="reset" class="btn btn-default" click.delegate="deleteBtn()">Reset</button>
        <button type="submit" class="btn btn-default">Generate bracket</button>
      </form>
  </section>
</template>
